<div class="container" style="width: 50%">
    <h4 class="text-center">Registration Form</h4>
    <!-- {{customer|json}} -->
    {{customerForm.value | json}}

    <form (ngSubmit) ="registerNewCustomer()" #customerForm="ngForm">
        <div class="form-group">
            <label class="form-label">Name </label>
            <input type="text" class="form-control" required [(ngModel)] = "customer.name"
                name="customer_name" #name ="ngModel"
                    [class.is-invalid]="name.touched && name.invalid"/>
                    <div class="text-danger"[class.d-none]="name.valid || name.untouched">
                        Name is required
                    </div>
        </div>

        <!-- {{name.className}} -->
        {{name.touched}}
        <div class="form-group">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" required name="email"
                [(ngModel)]="customer.email"/>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required name="password" 
                [(ngModel)] ="customer.password" />
        </div>

        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control" required name="phone"
                [(ngModel)]="customer.contact" pattern="^\d{10}$" #phone ="ngModel"
                    [class.is-inavlid]="phone.touched && phone.invalid"/>

                    <div *ngIf = "phone.errors && phone.touched ">
                        <div class="text-danger" *ngIf="phone.errors?.required">
                            Phone no. is required
                        </div>
                        <div class="text-danger" *ngIf="phone.errors?.pattern">
                            Phone number must be 10 digits</div>
                    </div>
        </div>

        <div>
            <label class="form-label">Gender</label>&nbsp;&nbsp;
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Male" [(ngModel)] ="customer.gender"
                        class="form-check-input"/>Male
            </div>
                &nbsp;&nbsp;&nbsp;
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Female" [(ngModel)]="customer.gender"
                        class="form-check-input"/>Female
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" required name="addressLine1"
                [(ngModel)] = "customer.address.addressLine1"/>
        </div>

        <div class="form-group">
            <label class="form-label">State</label>
            <select required class="form-control" required name="state" [(ngModel)]="customer.address.state">
                <option value="">--Select--</option>
                <option value="Mahrashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">City </label>
            <select required class="form-control" required name="city" [(ngModel)]="customer.address.city">
                <option value="">--Select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bhopal">Bhopal</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" required name="postalCode" [(ngModel)]="customer.address.postalCode"/>
        </div>


        <button type="submit" class="btn btn-block btn-success"
            [disabled]="customerForm.form.invalid">Register</button>
    </form>


</div>
