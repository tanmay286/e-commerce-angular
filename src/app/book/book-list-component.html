<div class="container">

    <h3 style="background-color :black;color:white">Books</h3>
</div>

<div class="container">

    <table class="table table-bordered"*ngIf = "books && books.length">

        <thead>
            <tr>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Book Price</th>
                <th>Book Rating</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor ="let book of books">
                <td>
                    <img   routerLink ="/book/{{book.bookId}}" src="{{book.imageUrl}}" width="80px" height="100px"/>
                   
                </td>

                <td>{{book.title}}</td>

                <td>{{book.price}}</td>

                <td>{{book.rating}}</td>

                <td>
                    <button type="button" class="btn btn-block" 
                    style="background-color: burlywood">Add To Cart</button>
                    <br>
                    <button type="button" class="btn btn-block"
                    style="background-color: coral">Buy Now</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
